<canvas id=canvas width="520" height="520">
</canvas>

<script>
    const inp = document.getElementById('head')
    canvas = document.getElementById('canvas')
    const ctx = canvas.getContext('2d')
    const size = 40
    let element = {
        x: 0,
        y: 0,
    }
    const arr = []
    let color = 'black'
    ctx.fillRect(element.x, element.y, size, size)

    function draw() {

        ctx.clearRect(0, 0, canvas.width, canvas.height)
        document.addEventListener('keydown', function (event) {
            switch (event.code) {
                case 'KeyW' :
                    ctx.beginPath();
                    ctx.moveTo(element.x + 20, element.y);
                    ctx.lineTo(element.x + 20, element.y - 20);
                    ctx.strokeStyle = '#02061f';
                    ctx.lineWidth = 5;
                    ctx.stroke();
                    break;
                case 'KeyS' :
                    ctx.beginPath();
                    ctx.moveTo(element.x + 20, element.y);
                    ctx.lineTo(element.x + 20, element.y + 60);
                    ctx.strokeStyle = '#02061f';
                    ctx.lineWidth = 5;
                    ctx.stroke();
                    break;
                case 'KeyD' :
                    ctx.beginPath();
                    ctx.moveTo(element.x, element.y + 20);
                    ctx.lineTo(element.x + 60, element.y + 20);
                    ctx.strokeStyle = '#02061f';
                    ctx.lineWidth = 5;
                    ctx.stroke();
                    break;
                case 'KeyA' :
                    ctx.beginPath();
                    ctx.moveTo(element.x, element.y + 20);
                    ctx.lineTo(element.x - 20, element.y + 20);
                    ctx.strokeStyle = '#02061f';
                    ctx.lineWidth = 5;
                    ctx.stroke();
                    break;
            }
        })
        ctx.fillStyle = color;
        arr.forEach(elem => {
            ctx.fillRect(elem.newX, elem.newY, size, size)
            ctx.fillStyle = elem.color
        })
        ctx.fillStyle = 'black'
        ctx.fillRect(element.x, element.y, size, size)
    }

    document.addEventListener('keydown', function (event) {
        switch (event.code) {
            case 'Space':
                arr.push({
                    newX: element.x,
                    newY: element.y,
                    color: inp.value
                })
                break
            case 'KeyW' :
                if (element.y > 0 && element.y <= canvas.height) {
                    element.y -= 40;
                }
                break;
            case 'KeyS' :
                if (element.y >= 0 && element.y + 80 <= canvas.height) {
                    element.y += 40;
                }
                break;
            case 'KeyD' :
                if (element.x >= 0 && element.x + 80 <= canvas.height) {
                    element.x += 40;
                }
                break;
            case 'KeyA' :
                if (element.x > 0 && element.x <= canvas.height) {
                    element.x -= 40;
                }
                break;
        }
        draw();
    });
