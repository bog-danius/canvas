<label for="head"></label>

<canvas id=canvas width="520" height="520">
</canvas>

<script>
    const inp = document.getElementById('head');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    const size = 40;
    let element = {
        x: 0,
        y: 0,
        direction: 'right'
    };
    let bullets = [];
    const bulletSize = 10;

    let turretAngle = 0;
    let squares = [];

    const arr = [];

    function generateSquares() {
        squares = [];
        for (let i = 0; i < 6; i++) {
            const x = Math.floor(Math.random() * (canvas.width / size)) * size; // Random x coordinate
            const y = Math.floor(Math.random() * (canvas.height / size)) * size; // Random y coordinate

            squares.push({
                x: x,
                y: y,
                size: size,
                visible: true
            });
        }
    }

    function drawSquares() {
        squares.forEach(square => {
            if (square.visible) {
                ctx.fillStyle = inp.value;
                ctx.fillRect(square.x, square.y, square.size, square.size);
            }
        });
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        arr.forEach(elem => {
            if (elem.image) {
                ctx.drawImage(elem.image, elem.x, elem.y, size, size);
            } else {
                ctx.fillRect(elem.x, elem.y, size, size);
            }
        });
        drawSquares();
        drawTank(element.x, element.y);
        drawTurret(element.x + size / 2, element.y + size / 2);
        bullets.forEach((bullet, index) => {
            ctx.beginPath();
            ctx.arc(bullet.x, bullet.y, bulletSize / 2, 0, Math.PI * 2);
            ctx.fillStyle = 'black';
            ctx.fill();
            ctx.closePath();
            bullet.x += Math.cos(bullet.angle) * 4;
            bullet.y += Math.sin(bullet.angle) * 4;

            squares.forEach(square => {
                if (square.visible && bullet.x > square.x && bullet.x < square.x + square.size &&
                    bullet.y > square.y && bullet.y < square.y + square.size) {
                    square.visible = false;
                    let audio = new Audio('zvuk.mp3');
                    audio.play();
                    bullets.splice(index, 1);
                }
            });
            if (bullet.x < 0 || bullet.x > canvas.width || bullet.y < 0 || bullet.y > canvas.height) {
                bullets.splice(index, 1);
            }
        });
        requestAnimationFrame(draw);
    }

    generateSquares();
    draw();

    function drawTank(x, y) {
        ctx.fillStyle = 'black';
        ctx.fillRect(x, y, size, size);
    }

    function drawTurret(x, y) {
        ctx.save();
        ctx.translate(x, y);
        ctx.rotate(turretAngle);
        ctx.beginPath();
        ctx.moveTo(0, 0);
        ctx.lineTo(size / 2 + size / 2, 0);
        ctx.strokeStyle = '#02061f';
        ctx.lineWidth = 5;
        ctx.stroke();
        ctx.restore();
    }

    document.addEventListener('keydown', function (event) {
        switch (event.code) {
            case 'Space':
                arr.push({x: element.x, y: element.y, image: img});
                break;
            case 'KeyW':
                if (element.y > 0 && element.y <= canvas.height) {
                    element.y -= size;
                    element.direction = 'up';
                    turretAngle = -Math.PI / 2;
                }
                break;
            case 'KeyS':
                if (element.y >= 0 && element.y + 80 <= canvas.height) {
                    element.y += size;
                    element.direction = 'down';
                    turretAngle = Math.PI / 2;
                }
                break;
            case 'KeyD':
                if (element.x >= 0 && element.x + 80 <= canvas.width) {
                    element.x += size;
                    element.direction = 'right';
                    turretAngle = 0;
                }
                break;
            case 'KeyA':
                if (element.x > 0 && element.x <= canvas.height) {
                    element.x -= size;
                    element.direction = 'left';
                    turretAngle = Math.PI;
                }
                break;
        }
    });
    let img = new Image();
    img.src = '128885.jpg';
    canvas.addEventListener('mousedown', function (event) {
        if (event.button === 0) {
            const corner = turretAngle;
            switch (element.direction) {
                case 'down':
                    bullets.push({
                        x: element.x + size / 2,
                        y: element.y + size / 2 + size,
                        angle: corner
                    });
                    break;
                case 'up':
                    bullets.push({
                        x: element.x + size / 2,
                        y: element.y + size / 2 - size,
                        angle: corner
                    });
                    break;
                case 'left':
                    bullets.push({
                        x: element.x + size / 2 - size,
                        y: element.y + size / 2,
                        angle: corner
                    });
                    break;
                case 'right':
                    bullets.push({
                        x: element.x + size / 2 + size,
                        y: element.y + size / 2,
                        angle: corner
                    });
                    break;
            }
        }
    });
